  <div class="tab-pane fade" id="modifypassword">
    <p></p>
    
    
    <div class="container-fluid">
        <div class="main-container">

            <!-- Form Section -->
            <div class="form-section">
                <form id="passwordForm">

                    <!-- 비밀번호 입력 -->
                    <div class="mb-4">
                        <label for="password" class="form-label h5">
                            <i class="fas fa-key text-primary"></i> 비밀번호
                        </label>
                        <div class="input-group">
                            <input 
                                type="password" 
                                class="form-control password-input" 
                                id="password" 
                                placeholder="안전한 비밀번호를 입력하세요"
                            >
                            <div class="input-group-append" style="display: none">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 강도 측정기 -->
                        <div class="progress strength-meter bg-light">
                            <div class="progress-bar strength-fill" id="strengthFill" style="width: 0%"></div>
                        </div>
                        
                        <div class="progress-container">
                            <small class="text-muted" id="progressText">0% 완성</small>
                        </div>
                    </div>

                    <!-- 실시간 체크 항목 -->
                    <div class="mb-4">
                        <h5 class="mb-3">
                            <i class="fas fa-tasks text-primary"></i> 보안 요구사항
                        </h5>
                        <div class="row" id="checksContainer">
                            <div class="col-md-6">
                                <div class="check-item card-body py-2 failed" data-check="length">
                                    <div class="check-icon failed">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <span>최소 8자 이상</span>
                                </div>
                                <div class="check-item card-body py-2 failed" data-check="uppercase">
                                    <div class="check-icon failed">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <span>대문자 포함 (A-Z)</span>
                                </div>
                                <div class="check-item card-body py-2 failed" data-check="lowercase">
                                    <div class="check-icon failed">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <span>소문자 포함 (a-z)</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="check-item card-body py-2 failed" data-check="numbers">
                                    <div class="check-icon failed">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <span>숫자 포함 (0-9)</span>
                                </div>
                                <div class="check-item card-body py-2 failed" data-check="specialChars">
                                    <div class="check-icon failed">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <span>특수문자 포함 (!@#$)</span>
                                </div>
                                <div class="check-item card-body py-2 failed" data-check="noSequential">
                                    <div class="check-icon failed">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <span>연속문자 없음</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 피드백 섹션 -->
                    <div id="feedbackSection" style="display: none;">
                        <h5 class="mb-3">
                            <i class="fas fa-lightbulb text-warning"></i> 피드백
                        </h5>
                        
                        <!-- 에러 카드 -->
                        <div class="feedback-card error-card" id="errorsCard" style="display: none;">
                            <div class="card-header">
                                <i class="fas fa-exclamation-triangle"></i> 수정이 필요합니다
                            </div>
                            <div class="card-body">
                                <ul class="mb-0" id="errorsList"></ul>
                            </div>
                        </div>

                        <!-- 경고 카드 -->
                        <div class="feedback-card warning-card" id="warningsCard" style="display: none;">
                            <div class="card-header">
                                <i class="fas fa-exclamation-circle"></i> 주의사항
                            </div>
                            <div class="card-body">
                                <ul class="mb-0" id="warningsList"></ul>
                            </div>
                        </div>

                        <!-- 제안 카드 -->
                        <div class="feedback-card suggestion-card" id="suggestionsCard" style="display: none;">
                            <div class="card-header">
                                <i class="fas fa-lightbulb"></i> 개선 제안
                            </div>
                            <div class="card-body">
                                <ul class="mb-0" id="suggestionsList"></ul>
                            </div>
                        </div>
                    </div>

                    <!-- 제출 버튼 -->
                    <div class="text-center">

                            <i class="fas fa-user-plus"></i> 비밀번호 변경
                        </button>
                    </div>
                </form>
            </div>
